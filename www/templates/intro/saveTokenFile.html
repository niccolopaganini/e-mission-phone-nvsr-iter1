<ion-content>
<div class="consent-title">
    <h2 ng-i18next>{{'login.make-sure-save-your-opcode'}}</h2>
</div>
<div class="consent-text">
    <h3 ng-i18next style="text-align: center">{{'login.cannot-retrieve'}}</h3>

    <qr-code ng-if="currentToken" value="qrToken" class="fill-container"
        style="position: relative; display: block; width: 100%; height: 200px">
    </qr-code>

    <div class="col" style="height: 150%">
        <button class="col" style="height: 100%; background-color: #0088ce; color: white"
            ng-click="shareQR()" class="control-icon-button">
            <u>{{currentToken}}</u>
        </button>
    </div>

    <div class="row" style="margin-top: 20px;">
    <div class="col" style="margin-left: 5px">
        <button class="button button-block button-positive button-outline" ng-click="shareQR()" id="consent-button"><span ng-i18next>{{'login.save'}}</span></button>
    </div>
    <div class="col" style="margin-right: 5px">
        <button class="button button-block button-assertive button-outline" ng-click="next()" id="consent-button"><span ng-i18next>{{'login.continue'}}</span></button>
    </div>
    </div>
</div>

<div class="consent-space"></div>

</ion-content>
