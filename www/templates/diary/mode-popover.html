<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" ng-i18next>{{'diary.select-mode-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
        <ion-list ng-repeat="mode in inputParams.MODE.options">
		    <ion-radio ng-class="'two-lines'" ng-click="choose('MODE', mode.value)">{{mode.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
