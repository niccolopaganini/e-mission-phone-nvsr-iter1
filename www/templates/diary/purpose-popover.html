<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" ng-i18next>{{'diary.select-purpose-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
        <ion-list ng-repeat="purpose in inputParams.PURPOSE.options">
		    <ion-radio ng-class="'two-lines'" ng-click="choose('PURPOSE', purpose.value)">{{purpose.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
