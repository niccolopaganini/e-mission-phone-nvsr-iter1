<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" ng-i18next>{{'diary.select-replaced-mode-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
        <ion-list ng-repeat="rmode in inputParams.REPLACED_MODE.options">
		    <ion-radio ng-class="'two-lines'" ng-click="choose('REPLACED_MODE', rmode.value)">{{rmode.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
